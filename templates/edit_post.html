{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1 class="text-center">Edit Post</h1>
<script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>

<div class="container">
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ post['title'] }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required>{{ post['description'] }}</textarea>
        </div>
        <script>
            CKEDITOR.replace('description');
        </script>
        </div>
        <div class="form-group">
            <label for="image">Github Link</label>
            <input type="text" class="form-control" id="image" name="image" value="{{ post['image'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
    <div class="text-center" style="margin-top: 20px;">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </div>
</div>

<style>
    .btn-primary {
        background-color: #007bff;
        padding: 10px 20px;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
</style>
{% endblock %}
<!-- Display Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mt-4">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
